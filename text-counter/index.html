<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/shared/index.css" />
    <title>文字数カウンター</title>
    <style>
      .textarea-container {
        display: flex;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <a href="/" class="header-link">
      <header>Browser tools</header>
    </a>
    <!-- Header -->

    <h1>文字数カウンター</h1>
    <div class="textarea-container">
      <textarea
        id="inputText"
        placeholder="ここにテキストを入力してください"
        rows="10"
      ></textarea>
    </div>
    <h2>現在の文字数</h2>
    <ul>
      <li>
        空白と改行をふくむ文字数:
        <strong id="countAll">0</strong>
      </li>
      <li>
        空白と改行をのぞいた文字数:
        <strong id="countChars">0</strong>
      </li>
      <li>
        行数:
        <strong id="countLines">1</strong>
      </li>
    </ul>
    <label for="htmlSwitch">HTMLタグをカウントしない: </label>
    <input type="checkbox" id="htmlSwitch" />
    <script src="/text-counter/index.js" type="module"></script>
  </body>
</html>
