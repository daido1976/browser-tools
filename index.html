  <head>

    <link rel="stylesheet" href="/shared/index.css" />
    <title>browser tools</title>
    <style>
      .container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-auto-rows: minmax(100px, auto);
        gap: 20px;
      }

      .link-item {
        text-decoration: none;
        color: black;
        font-weight: bold;
      }

      .item {
        background: lightgrey;
        height: 150px;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
      }

      .link-item:hover .item {
        background: darkgrey;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <a href="/" class="header-link">
      <header>Browser tools</header>
    </a>
    <!-- Header -->

    <h1>ブラウザで使える便利ツール集</h1>
    <div class="container">
      <a href="text-counter" class="link-item">
        <div class="item">文字数カウンター</div>
      </a>
      <a href="#link2" class="link-item">
        <div class="item">2</div>
      </a>
      <a href="#link3" class="link-item">

      </a>
      <a href="#link4" class="link-item">

      </a>
      <a href="#link5" class="link-item">

  </body>
</html>
