<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/shared/img/favicon.ico" />
    <link rel="stylesheet" href="/shared/index.css" />
    <title>Browser tools</title>
    <style>
      .title {
        font-size: clamp(1.2rem, 2.5vw, 1.8rem);
        margin: 1.8rem;
      }

      .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(270px, 1fr));
        gap: 2rem;
      }

      .link-item {
        text-decoration: none;
        color: #5f5c57;
        font-weight: bold;
      }

      .item {
        background-color: #deedf8;
        height: 180px;
        padding: 1rem;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: x-large;
        text-shadow: 1px 1px 1px #deedf8;
        border: #ffffff solid 8px;
        border-radius: 3px;
        box-shadow: #b3b3b3 3px 3px 5px 0px;
        transition: 0.3s;
      }

      .link-item:hover .item {
        transform: translateY(-4px);
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="header-container">
      <a href="/" class="header-link">
        <div class="header-text">Browser tools</div>
      </a>
    </header>
    <!-- Header -->

    <h1 class="title">ブラウザで使える便利ツール集</h1>
    <div class="container">
      <a href="text-counter" class="link-item">
        <div class="item">文字数カウンター</div>
      </a>
      <a href="ip-address" class="link-item">
        <div class="item">IPアドレス確認</div>
      </a>
      <a href="#link3" class="link-item">
        <div class="item">3</div>
      </a>
      <a href="#link4" class="link-item">
        <div class="item">4</div>
      </a>
      <a href="#link5" class="link-item">
        <div class="item">5</div>
      </a>
    </div>
  </body>
</html>
